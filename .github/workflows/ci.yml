name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: eduflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install API dependencies
        run: cd apps/api && npm install

      - name: Install Web dependencies
        run: cd apps/web && npm install

      - name: Type check API
        run: cd apps/api && npm run build

      - name: Type check Web
        run: cd apps/web && npm run type-check

      - name: Build Web
        run: cd apps/web && npm run build

      - name: Build Docker Images (Dry Run)
        run: |
          docker build -t eduflow-api-test ./apps/api
          docker build -t eduflow-web-test ./apps/web